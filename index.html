<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/card.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,200;9..144,300;9..144,400&family=Kumbh+Sans:wght@400;700&family=Montserrat:ital,wght@0,300;0,400;0,500;1,100&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img class="head" src="./images/bg-pattern-card.svg" alt="" />
      </div>
      <div class="content">
        <img class="profile" src="./images/image-victor.jpg" alt="" />
        <span class="nameandage">
          <span class="name">Victor Crest</span>
          <span class="age"> 26</span>
        </span>
        <span class="city">London</span>
        <div class="numbers">
          <div class="number">
            <div class="num">80K</div>
            <div class="type">Followers</div>
          </div>
          <div class="number">
            <div class="num">803K</div>
            <div class="type">Likes</div>
          </div>
          <div class="number">
            <div class="num">1.4K</div>
            <div class="type">Photos</div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
